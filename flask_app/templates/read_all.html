<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users_Page</title>
</head>
<body>
    <h1>My Friends</h1>
    <h3>Click on the First Name for details!</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th> First Name </th>
                <th> Last Name </th>
                <th> Email </th>
                <th> Created At </th>
                <th> Actions </th>
                
            </tr>
        </thead>
        <tbody>
            {% for spiders in my_users: %}
            <tr>
                <td>{{spiders.id}}</td> 
                <td><a href="/show_user/{{spiders.id}}">{{spiders.first_name}}</a></td>
                <td> {{spiders.last_name}} </td>
                <td> {{spiders.email}} </td>
                <td>Â {{spiders.created_at}} </td>
                <td><a href="/show_edit_user/{{ spiders.id }}">Edit |
                <a href="/delete_user/{{ spiders.id }}">Delete</a></>

                
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="/user/form">Add New Friend</a></p>
    
</body>
</html>
